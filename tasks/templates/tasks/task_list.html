<h1>Your Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'tasks:task_detail' task.id %}">{{ task.title }}</a> - {{ task.description }}
        {% if task.completed %}
        <strong>(Completed)</strong>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'tasks:task_create' %}">Create New Task</a>

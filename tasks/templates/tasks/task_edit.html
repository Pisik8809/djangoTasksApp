<h1>Edit Task</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ task.title }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ task.description }}</textarea>
    <br>
    <label for="completed">Completed:</label>
    <input type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
    <br>
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'tasks:task_list' %}">Back to Task List</a>
